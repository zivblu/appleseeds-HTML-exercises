<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <h1>Create an Account</h1><br>
  <form action="process.php">
<div>
<label for="email">Email:</label><br>
<input type="email" name="email" id="email"><br><br>
</div>
<div>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
</div>
<div>
  <label for="age">Age:</label><br>
  <select name="age" id="age">
    <option value="Select Age">Select Age</option>
    <option value="10">10-19</option>
    <option value="20">20-29</option>
    <option value="30">30-39</option>
    <option value="40">40+</option>
  </select>
  <br><br>
</div> 
<div>
<label for="info">Tell us a little something about yourself:</label><br>
<textarea id="info" name="info" rows="6" cols="60">
  </textarea>
  <br><br>
</div>
<div>
<input type="checkbox" id="terms" name="terms" value="Terms">
<label for="terms"> I agree to the </label>
    <a href="https://www.youtube.com/watch?v=WberQSoM6Rs"
    target="_blank"> terms of service </a> <br><br>
</div>
<div>
 <input type="submit" value="Sing up">
</div>
  </form>
</body>
</html>
