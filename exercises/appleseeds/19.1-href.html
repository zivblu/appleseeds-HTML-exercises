<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Href</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    a:after{
      content: attr(href);
    }

    .link{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: url('https://source.unsplash.com/SYTO3xs06fU/1600x900') no-repeat center center/cover;
      font-size: 40px;
      color: white;
      font-family: Arial, Helvetica, sans-serif
    }

  </style>
</head>

<body>
  <div class="link">please visit this website <a href="https://www.appleseeds.org.il/"> </a> for more information.</div>

</body>

</html>
