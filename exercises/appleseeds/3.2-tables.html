<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables</title>
  <style>
      table {
        width:75%;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: separate ;
        border-color: blue;
      }
      th, td {
        padding: 15px;
        text-align: center;
      }
      #t01 th {
        background-color: black;
        color: red;
      }
      #t02 tr {
        background-color: aqua;
        color: blue;
      }
      #t03 tr {
        background-color: black;
        color: white;
      }
      </style>
</head>
<body>
    <table>
      <thead id="t01">
      <tr>
        <th colspan="6"><strong> STUDENTS MARK SHEET </strong></th>
      </tr>
      </thead>
      <tbody id="t03">
      <tr >
        <th>Name</th>
        <th>Maths</th> 
        <th>Science</th>
        <th>English</th>
        <th>Physics</th>
        <th>General Knowladge</th>
      </tr>
    </tbody>

        <td>82</td>
        <td>88</td>
        <td>89</td>
      </tr>
    </tbody>
    
    </table>

</body>
</html>
