<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css</title>
  <style>
  #p1{
    color: black;
    border: 1px solid red;
    border-radius: 20px;
    font-size: xx-large;
    line-height: 0.0001;
  }
  #p2{
    color: black;
    font-size: medium;
    line-height: 0.0001;
    font-weight: bold;
    font-style: italic;
  }
  #p3{
    border: 1px solid;
    background-color: black;
    box-shadow: 5px 2px gray;
    font-family: monospace;
    color: white;
    font-size: medium;
    line-height: 0.0001;
  }
  </style>
</head>
<body>
  <div id="p1">
  <p>Hello World</p>
  </div>
  <div id="p2">
  <p>Hello World</p>
  </div>
  <div id="p3">
  <p>Hello World</p>
  </div>
</body>
</html>
